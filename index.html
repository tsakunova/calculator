<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-doc="AC - сброс всего;" data-all-clear>AC</button>
    <button data-doc="DEL - очистка последнего символа;" data-delete>DEL</button>
    <button data-doc="xy - возведение в степень;" data-operation>x<sup>y</sup></button>
    <button data-doc="min - добавление отрицательных чисел. Сначала необходимо добавить число, потом к нему знак MIN, для получения отрицательного числа. Т.е. чтобы написать -3 сначала жмем 3, потом min;" data-operation>min</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-doc="÷ - деление;" data-operation>÷</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-doc="* - умножение;" data-operation>*</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>+</button>
    <button data-doc="&#8730; - извлечение квадратного корня;" data-operation>&#8730;</button>
    <button data-number>0</button>
    <button data-doc=". - добавление десятичной точки;" data-number>.</button>
    <button data-doc="- - вычитание;" data-operation>-</button>
    <button data-doc="= - получение результата." data-equals class="full-row">=</button>
    <button data-howWork class="full-row">How it work</button>
  </div>
  <div class="howItOperation">
    <ul data-operationsList>
    </ul>
</div>
  <script src="script.js" defer></script>
</body>

</html>
